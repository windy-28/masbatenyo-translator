<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masbateño Language Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-300">

    <!-- iPhone 13 Frame -->
    <div
        class="relative w-[320px] h-[595px] bg-black rounded-[50px] shadow-2xl border border-gray-600 flex justify-center items-center overflow-hidden">



        <!-- Screen (Centered Content) -->
        <div
            class="w-[295px] h-[558px] bg-sky-400 p-6 rounded-[40px] flex flex-col items-center text-center justify-center">

            <!-- Map Image -->
            <img src="{{ url_for('static', filename='map.png') }}" alt="World Map"
                class="w-[100%] h-[40%] mb-4 rounded-md">

            <!-- Title -->
            <h1 class="text-2xl font-bold mt-2">
                <span class="text-orange-500">Masbateño</span>
                <span class="text-black">Language</span>
            </h1>

            <p class="text-white text-sm mb-4">Learning & Translation Tool</p>

            <div class="flex items-center justify-center space-x-2 mb-4">
                <input type="checkbox" id="privacy" class="form-checkbox h-4 w-4 text-blue-600">
                <label for="privacy" class="text-gray-200 text-sm">I accept the Privacy policy</label>
            </div>

            <button id="startBtn"
                class="bg-gray-300 text-black px-4 py-2 rounded-lg w-full cursor-not-allowed transition duration-300">
                Start
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const privacyCheckbox = document.getElementById("privacy");
            const startBtn = document.getElementById("startBtn");

            privacyCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    startBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
                    startBtn.classList.add("bg-green-500", "text-white", "cursor-pointer", "hover:bg-green-600", "active:bg-green-700");
                } else {
                    startBtn.classList.remove("bg-green-500", "text-white", "cursor-pointer", "hover:bg-green-600", "active:bg-green-700");
                    startBtn.classList.add("bg-gray-300", "cursor-not-allowed");
                }
            });

            // Redirect to dashboard on button click
            startBtn.addEventListener("click", function () {
                if (privacyCheckbox.checked) {
                    window.location.href = "{{ url_for('dashboard') }}";
                }
            });
        });
    </script>

</body>

</html>
